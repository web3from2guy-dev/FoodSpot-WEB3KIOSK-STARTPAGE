<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Food Spot - Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6 flex flex-col items-center justify-center">

    <div class="max-w-lg w-full bg-gray-800 p-10 rounded-2xl shadow-2xl text-center">
        <h1 class="text-4xl font-extrabold text-yellow-400 mb-4">Welcome to Your Food Spot</h1>
        <p class="text-gray-300 mb-8">Choose your role to continue</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button onclick="window.location.href='kiosk.html'" class="px-6 py-3 bg-indigo-600 rounded-xl text-white font-semibold hover:bg-indigo-700 transition">
                <i class="fas fa-utensils mr-2"></i> Customer Kiosk
            </button>
            <button onclick="window.location.href='admin.html'" class="px-6 py-3 bg-purple-600 rounded-xl text-white font-semibold hover:bg-purple-700 transition">
                <i class="fas fa-user-shield mr-2"></i> Admin Dashboard
            </button>
        </div>
        <p class="text-gray-400 mt-6 text-sm">Each deployed copy keeps its own configuration.</p>
    </div>

    <script>
        // Disable the right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
